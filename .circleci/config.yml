version: 2.1
orbs:
  node: circleci/node@3.0.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: yarn install
      - run: yarn test -u
      - run:
          name: 'Run Jest and Collect Coverage Reports'
          command: yarn test:coverage
      - store_artifacts:
          path: coverage

workflows:
  build-and-test:
    jobs:
      - build-and-test
